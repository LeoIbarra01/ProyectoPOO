<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Albums</title>
</head>
<body>
     
      {% with msj = get_flashed_messages() %}
      {% if msj %}
      {%for mensaje in msj%}
      <h1> {{ mensaje }}</h1>
      {%endfor%}
      {%endif%}
      {%endwith%}

      <H1> Gestion de albums</H1>
      <br>
      <br>

        <form action="/guardarAlbum" method="post">



        <label>Titulo:</label>
        <input type="text" name="txtTitulo">

        <label>Artista</label>
        <input type="text" name="txtArtista">


        <label>Anio</label>
        <input type="number" name="txtAnio">

        <button type="submit">Guardar Album</button>


    </form>

    <br>
    <br>
    <br>
     
    <table>

        <thead>
            <tr>
                <td>ID:</td>
                <td>Titulo:</td>
                <td>Artista:</td>
                <td>AÃ±o:</td>
                <td>Operaciones:</td>
            </tr>
        </thead>

        <tbody>
            <tr>
        {%for album in albums%}
        <td>{{ album.0}}</td>
        <td>{{ album.1}}</td>
        <td>{{ album.2}}</td>
        <td>{{ album.3}}</td>
        <td> <a href="/editar/{{album.0}}">Editar</a></td>
        <td> <a href="#">Borrar</a></td>



        </tr> 
        {%endfor%}
        </tbody>

    </table>

</body>
</html>
